@(msg: String, form1: Form[models.Message])

@main("SamplePage") {
	<h1>input ID Number</h1>
	<p>@msg</p>
	@helper.form(action = routes.Application.remove) {
		@(helper.inputText (
			field = form1("id")
		))
		<input type="hidden" value="dummy" name="name" />
		<input type="hidden" value="dummy" name="message" />

		<input type="submit">
	}
}
